<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>web_lab2</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form method="POST" action="http://httpbin.org/post" enctype="multipart/form-data">

	<div class="form_auth_block">
		<div class="form_auth_block_content">
			<p class="form_auth_block_head_text">Авторизация</p>
			<label>Введите Ваш логин (E-mail)</label>
			<input type="email" name="auth_email" placeholder="Введите Ваш E-mail" required >
			<label>Введите Ваш пароль</label>
			<input type="password" name="auth_pass" placeholder="Введите пароль" required >
			<label for="agreement">Запомнить меня</label>
			<input type="checkbox" name="agreement" id="agreement" required value="true">
			<a class="button" href="index.html" target="_blank">Вернуться назад</a>
			<button type="submit" class="logbtn">Войти</button>
		</div>
	</div>
	</form>
</body>
</html>
