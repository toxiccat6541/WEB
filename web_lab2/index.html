<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
	<title>Форма обратной связи</title>
</head>
<body>
	<main>

		<header class="header">		
			<h1>Форма обратной связи</h1>
		</header>


			<form method="POST" action="http://httpbin.org/post" enctype="multipart/form-data">

			<input type="hidden" name="user_id" value="1">

			<div class="registration">
				<div class="fio">
					<label for="fio">ФИО</label>
					<input type="text" name="fio" id="fio" placeholder="Введите ФИО" required>
				</div>

				<div>
					<label for="email">Адрес электронной почты</label>
					<input type="email" name="email" id="email" placeholder="Введите E-mail" required>
				</div>
			</div>

				<fieldset>

    				<legend>Как Вы о нас узнали?</legend>

					    <div>
					      <input type="radio" id="friends" name="source" value="friends"
					             checked required>
					      <label for="friends">Рассказали знакомые</label>
					    </div>

					    <div>
					      <input type="radio" id="internet" name="source" value="internet">
					      <label for="internet">Рекламные посты в интернете</label>
					    </div>

				</fieldset>

				<div class="options">
					<label for="category">Категория обращения</label>
					<select name="category_id" id="category">
						<option value="1">Жалоба</option>
						<option value="2" selected>Предложение</option>
					</select>
				</div>

				<div>
					<label for="msg" class="msg">Текст сообщения</label>
					<textarea name="msg" id="msg" cols="60" rows="10" placeholder="Набирайте текст тут =>" required></textarea>
				</div>

				<div class="agreement">
					<input type="checkbox" name="agreement" id="agreement" required value="true">
					<label for="agreement">Я Согласен с обработкой персональных данных</label>
				</div>

				<div class="attach">
					<label for="attachment">Вложение</label>
					<input type="file" name="attachment" id="attachment">
				</div>

			<a class="button" href="auth.html" target="_blank">Войти</a>
			<button type="submit">Отправить</button>
		</form>
	</main>
	
</body>
</html>
